<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profileimage">
            <img src="profileimage.jpg" width="200px" height="200px">
            <figcaption class="profilecontent">
                <img src="flag.jpg" width="30px" height="20px">
                <h4>JAMES BEAUFORT</h4>
                <h5>LVL 23 | 2,756 XP</h5>
            </figcaption>
        </div>
        <div class="gamerinfo">
            <form>
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter your name"  required="" id="n1">
                  </div><br>
                  <div class="input-box">
                    <span class="details">Nickname</span>
                    <input type="text" placeholder="Enter your Nickname" id="n2">
                  </div><br>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email"  id="n3">
                  </div><br>
                  <div class="input-box">
                    <span class="details">Phone Number
                    <select name="phone" id="phone" required>
                        <option value="1">+91</option>
                        <option value="2">+1</option>
                        <option value="3">+44</option>
                        <option value="4">+86</option>
                        <option value="5">+76</option>
                    </select>
                    <input type="text" placeholder="Enter your number"  id="n4">
                    </span>
                  </div><br>
                  
                  <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your password" id="n5">
                  </div><br>
                  <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm your password"  id="n6">
                  </div><br>
                  <div class="input-box">
                    <span class="details">D.O.B</span>
                    <input type="password" placeholder="Enter your D.O.B" id="n5">
                  </div><br>
                  <div class="input-box">
                    <span class="details">About Yourself</span>
                    <input type="password" placeholder="Write about yourself"  id="n6">
                  </div><br>
                </div>
                <div class="gender-details">
                  <input type="radio" name="gender" id="dot-1">
                  <input type="radio" name="gender" id="dot-2">
                  <input type="radio" name="gender" id="dot-3">
                  <span class="gender-title" style="color: white;">Gender</span>
                  <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                  </label>
                  <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                    </label>
                  </div>
                </div>
                <div class="button-group">
                    <input type="submit" value="Save changes">
                    <input type="submit" value="Delete Account">
                </div>
                
              </form>
        </div>
    </div>
</body>
</html>
